<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vue过度效果</title>
    <style>
        /*.fade-enter,.fade-leave{*/
            /*opacity:0;*/
        /*}*/

        /*.fade-enter-active, .fade-leave-active{*/
            /*transition:all 0.5s;*/
        /*}*/

        .fade-enter-active, .fade-leave-active {
            transition: opacity 2s ease;
        }
        .fade-enter, .fade-leave-active{
            opacity: 0
        }
    </style>
</head>
<body>
<div id="tran">
    <button v-on:click="showTips">Toggle</button>
    <transition name="fade">
        <div style="width: 100px;height: 100px;border:1px solid yellowgreen;background: yellowgreen;color:#ff2200;" v-if="show">测试Transition</div>
    </transition>
</div>

<script src="lib/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#tran',
        data:{
            show:false
        },
        methods:{
            showTips:function(){
                this.show = !this.show;
            }
        }
    });
</script>
</body>
</html>
