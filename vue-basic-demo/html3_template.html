<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>模板语法</title>
</head>
<body>
<div id="app">
    <div>
        <div>{{text}}
            <button @click="update">更新text值</button>
        </div>
        <div v-once>{{text}}</div>
        <div v-bind:title="title">title v-bind:title测试</div>
        <input type="text" :placeholder="phtext"/>
    </div>
    <div>
        <!--directives-->
        <!--v-if
        v-else-if
        v-else
        v-for
        v-bind
        v-on-->

        <a href="http://www.baidu.com" v-on:click.prevent="link">啊啊啊啊啊啊</a>
        <div><span>日期</span>{{startDate | formatYMD}}</div>
        <div><span>字母</span>{{word | uppercase}}</div>
    </div>
</div>
<script src="lib/vue.js"></script>
<script>
    function fillZero(v, digits) {
        var zeroArr = [];
        digits = digits || 2;
        for (var i = 0; i < digits; i++) {
            zeroArr.push('0');
        }
        v = zeroArr.join('')+v;
        return v.substr(digits * -1, digits);
    }

    Vue.filter('uppercase', function(v){
        var charArr = v.split('');
        charArr[0] = charArr[0].toUpperCase();
        return charArr.join('');
    });

    var vm = new Vue({
        el:'#app',
        data:{
            text:'1111',
            title:'提示',
            phtext:'请输入中文！',
            startDate: new Date,
            word:'dsrsdDser'
        },
        methods:{
            update:function(){
                console.log('execute');
                this.text +='2';
            },
            link:function(){
                console.log('挑战！');
            }
        },
        filters:{
            formatYMD:function(d, vm,ttt){
                d = new Date(d);
                return d.getFullYear() + '-' + fillZero(d.getMonth()+1) + '-' + fillZero(d.getDate());
            }
        }
    });
</script>
</body>
</html>
